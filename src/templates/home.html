{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1>Fancy Web Crawler</h1>
    <p>You can use our web crawler to search anything you want in anywhere</p>
    <p>Just sign up, and get started by adding the results to your favourite list. We'll do the rest!</p>
    <p><a class="btn btn-primary btn-lg" href="{{ url_for('users.user_register') }}" role="button">Sign Up</a></p>
</div>
<form class="form-inline" method="post">
    <div class="form-group search-form">

        <span class="glyphicon glyphicon-search"></span> <input type="text" class="form-control" id="search"
                                                                name="search" placeholder="Cafe">


        <span class="glyphicon glyphicon-flag"></span> <input type="text" class="form-control" id="place"
                                                              name="place" placeholder="Melbourne">

    </div>
    <button type="submit" class="btn btn-default search-button">Search</button>
</form>
{% endblock %}
