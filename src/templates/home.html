{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1>Fancy Web Crawler</h1>
    <p>You can use our web crawler to search anything you want by most popular search engines of Google and Bing</p>
    <p>Just sign up, and get started by adding the results to your favourite lists. We'll do the rest!</p>
    <p><a class="btn btn-primary btn-lg" href="{{ url_for('users.user_register') }}" role="button">Sign Up</a></p>
</div>
<form class="form-inline">
    <div class="form-group search-form">
        <input type="text" class="form-control" id="search" placeholder="Input anything you want to search">
    </div>
    <button type="submit" class="btn btn-default search-button">Search</button>
    <div class="checkbox search-engine">
        <label class="engine">
            <input type="checkbox" value="">
            Google
        </label>
        <label class="engine">
            <input type="checkbox" value="">
            Bing
        </label>
    </div>
</form>
{% endblock %}
