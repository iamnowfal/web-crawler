<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include('html_dependencies.html') %}
    <title>Fancy Web Crawler</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Fancy Web Crawler</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            {% if session['username'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('users.user_logout') }}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('users.user_register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{{ url_for('users.user_login') }}"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container content">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
